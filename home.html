<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Banking search system</title>
<link rel="stylesheet"href="css/style.css"type="text/css" />
</head>
<body>
<div id="topbar">
<img src="images/logo.jpg" alt="image" width="100" height="100px">
<marquee><h1 style="color:white;">Banking system</h1></marquee>
</div>
<div id="container">
<div id="header">
<form>
<div>
<b><label 1>List of Banks</label 1></b>
<select>
<option value="ABHYUDAYA COOPERATIVE BANK LIMITED">Abhyudha</option>
<option value="AXIS BANK">Axis bank</option>
<option value="INDIAN BANK">Indian bank</option>
<option value="STATE BANK">State bank</option>
</select>
</div><br>
<div>
<b><label 2>Bank Branches</label 2></b>
<select>
<option value="Mumbai">Mumbai</option>
<option value="Chennai">Chennai</option>
<option value="Bangalore">Bangalore</option>
<option value="delhi">Delhi</option>
</select>
</div>
<div class="box">
<h1>Application  form</h1>
Bank name :
<input type="text" name="bankname" placeholder="bankname"><br><br>
Branch    :
<input type="text" name="branch"  placeholder="branch"><br><br>
Bank id	  :
<input type="text" name="bank id"  placeholder="bank id"><br><br>
Address   :
<input type="text" name="address" placeholder="address"><br><br>
District  :
<input type="text" name="District"  placeholder="district "><br><br>
State     :
<input type="text" name="state" placeholder="state name"><br><br>
City      :
<input type="text" name="city" placeholder="city name"><br><br>
<input type="submit" value="submit">
</div>
</form>
</div>
</div>
</body>
</html>
